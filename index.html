
<!-- DIGITAL CLOCK -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
       
        <div class="col-md-3 column1">
        </div>
        <div class="col-md-6 box">
          

            <div class="dclock" id="clock">
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>  
</body>
<script>
    function displayTime(){
        const currentTime=new Date();
      //  new date gives the time
        console.log(currentTime);//this comes in the console
        let hours=currentTime.getHours();//built in function
        console.log(hours);
        let minutes=currentTime.getMinutes();
        console.log(minutes);
        let seconds=currentTime.getSeconds();
        clock.innerHTML=`${hours}:${minutes}:${seconds} ${hours<12?'AM' :'PM'}`;
    }
    setInterval(()=>{
    displayTime()
    },1000)
    // function calls in each second
</script>
</html>
